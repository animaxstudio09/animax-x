    <style>
        :root { 
            --gold: #D4AF37; 
            --dark-gold: #AA8C2C;
            --black: #050505; 
            --glass: rgba(20, 20, 20, 0.6);
            --border: 1px solid rgba(212, 175, 55, 0.2);
            --neon-glow: 0 0 10px rgba(212, 175, 55, 0.3);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background: #000; color: #fff; overflow-x: hidden; }

        /* --- ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes rotateBorder { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* --- ‡¶≤‡¶æ‡¶ï‡ßç‡¶∏‡¶æ‡¶∞‡¶ø ‡¶≤‡¶ó‡¶á‡¶® ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® --- */
        #auth-screen {
            position: fixed; inset: 0; 
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .auth-box {
            background: rgba(10, 10, 10, 0.85); padding: 40px 30px; border-radius: 20px; width: 100%; max-width: 350px;
            text-align: center; backdrop-filter: blur(20px); border: var(--border);
            box-shadow: 0 0 30px rgba(0,0,0,0.8); position: relative; overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        .auth-box h2 { font-family: 'Orbitron'; font-size: 26px; color: #fff; margin-bottom: 25px; letter-spacing: 2px; }
        .auth-box h2 span { color: var(--gold); text-shadow: var(--neon-glow); }
        
        input { 
            width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 10px; 
            border: 1px solid #333; background: rgba(255,255,255,0.05); color: #fff; 
            font-family: 'Outfit'; outline: none; text-align: center; transition: 0.3s;
        }
        input:focus { border-color: var(--gold); box-shadow: var(--neon-glow); }

        .btn-royal {
            width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: 700;
            background: linear-gradient(45deg, var(--dark-gold), var(--gold)); color: #000;
            font-family: 'Orbitron'; cursor: pointer; letter-spacing: 1px; margin-top: 10px;
        }

        /* --- ‡¶π‡ßá‡¶°‡¶æ‡¶∞ ‡¶è‡¶¨‡¶Ç ‡¶∏‡ßç‡¶≤‡¶æ‡¶á‡¶°‡¶æ‡¶∞ --- */
        header { 
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; 
            background: rgba(0,0,0,0.9); position: sticky; top: 0; z-index: 100; border-bottom: var(--border); 
        }
        header .logo { font-family: 'Orbitron'; font-weight: 800; font-size: 18px; letter-spacing: 1px; }
        header .logo span { color: var(--gold); }

        #banner-slider { 
            width: calc(100% - 30px); height: 170px; margin: 15px auto; border-radius: 15px; 
            overflow: hidden; position: relative; border: var(--border); 
        }
        .slide { position: absolute; inset: 0; opacity: 0; transition: 1s; background-size: cover; background-position: center; }
        .slide.active { opacity: 1; }

        /* --- ‡¶ó‡ßç‡¶∞‡¶ø‡¶° ‡¶è‡¶¨‡¶Ç ‡¶ï‡¶æ‡¶∞‡ßç‡¶° --- */
        #folder-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; }
        .folder-card { 
            position: relative; border-radius: 10px; overflow: hidden; background: #111; 
            border: 1px solid #222; aspect-ratio: 2/3; 
        }
        .folder-card img { width: 100%; height: 100%; object-fit: cover; }
        .folder-info { 
            position: absolute; bottom: 0; width: 100%; padding: 8px; 
            background: linear-gradient(transparent, #000); text-align: center; 
        }
        .folder-title { font-size: 10px; font-family: 'Orbitron'; color: #ccc; }

        /* --- ‡¶™‡ßç‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶è‡¶¨‡¶Ç ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° --- */
        #player-view { display: none; position: fixed; inset: 0; background: #000; z-index: 5000; overflow-y: auto; }
        .video-wrapper { position: sticky; top: 0; z-index: 5001; background: #000; width: 100%; aspect-ratio: 16/9; }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* ‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶ì‡¶≠‡¶æ‡¶∞‡¶≤‡ßá */
        #ad-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.95); z-index: 6000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        #timer-box { 
            background: rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 20px; 
            font-size: 12px; margin-top: 10px; font-family: 'Orbitron'; color: var(--gold);
        }

        /* ‡ß™‡¶ü‡¶ø ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶∏‡ßç‡¶≤‡¶ü ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        .ad-container { padding: 15px; padding-bottom: 100px; }
        .ad-slot { 
            width: 100%; background: #0a0a0a; border: 1px dashed #333; margin-bottom: 15px; 
            border-radius: 8px; display: flex; align-items: center; justify-content: center; overflow: hidden;
            position: relative;
        }
        .ad-tag { position: absolute; top: 0; right: 0; background: #222; font-size: 8px; padding: 2px 5px; color: #777; }

        /* --- ‡¶≤‡¶æ‡¶ï‡ßç‡¶∏‡¶æ‡¶∞‡¶ø ‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤ --- */
        .full-view { display: none; position: fixed; inset: 0; background: #050505; z-index: 2000; overflow-y: auto; }
        
        .profile-header {
            padding: 40px 20px; text-align: center; background: linear-gradient(#111, #000);

        }
        .royal-card {
            width: 120px; height: 120px; margin: 0 auto; position: relative;

        }
        /* ‡¶ó‡ßã‡¶≤‡ßç‡¶°‡ßá‡¶® ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        .royal-card::before {
            content: ''; position: absolute; inset: -3px; border-radius: 50%;
            background: conic-gradient(transparent, var(--gold), transparent);
            animation: rotateBorder 2s linear infinite;
        }
        .royal-card::after {
            content: ''; position: absolute; inset: 3px; background: #000; border-radius: 50%;
        }
        .user-avatar { width: 100%; height: 100%; border-radius: 50%; position: relative; z-index: 2; padding: 5px; }
        
        .vip-badge {
            background: #111; color: #666; padding: 5px 15px; border-radius: 15px;

        .vip-active { color: var(--gold); border-color: var(--gold); box-shadow: var(--neon-glow); }

        /* --- ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® --- */
        nav {

        nav i { font-size: 20px; color: #555; transition: 0.3s; }

        .ep-card { background: #111; padding: 15px; margin-bottom: 8px; border-radius: 8px; display: flex; justify-content: space-between; border: 1px solid #222; }
    </style>

    <script>
        // ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶®
        const firebaseConfig = {
            apiKey: "AIzaSyBcWE5TCxamMSnJxqSm5X4mgSwSccIXcBI",
            authDomain: "myanimeapp-8d079.firebaseapp.com",
            databaseURL: "https://myanimeapp-8d079-default-rtdb.firebaseio.com",
            projectId: "myanimeapp-8d079",
            storageBucket: "myanimeapp-8d079.firebasestorage.app",
            messagingSenderId: "37482342893",
            appId: "1:37482342893:web:bebc7352e4bc102b725fe4"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();

        let isVip = false, groupedData = {};

        // ‡¶Ö‡¶•‡ßá‡¶®‡ßç‡¶ü‡¶ø‡¶ï‡ßá‡¶∂‡¶® ‡¶ö‡ßá‡¶ï‡¶æ‡¶∞
        auth.onAuthStateChanged(user => {
            if(user){
                document.getElementById('auth-screen').style.display='none';
                document.getElementById('main-app').style.display='block';
                document.getElementById('profile-email').innerText = user.email.split('@')[0].toUpperCase();
                checkVipStatus(user.uid);
                loadBanners();
                loadAnimeData();
            } else {
                document.getElementById('auth-screen').style.display='flex';
                document.getElementById('main-app').style.display='none';
            }
        });

        // ‡¶°‡ßá‡¶ü‡¶æ ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç
        function loadBanners() {
            db.ref('banners').on('value', s => {
                const c = document.getElementById('banner-slider'); c.innerHTML = "";
                if(!s.exists()) return;
                let i = 0;
                s.forEach(b => {
                    c.innerHTML += `<div class="slide ${i===0?'active':''}" style="background-image:url('${b.val().image}')"></div>`;
                    i++;
                });
                setInterval(() => {
                    let active = c.querySelector('.slide.active');
                    if(active) {
                        active.classList.remove('active');
                        (active.nextElementSibling || c.querySelector('.slide')).classList.add('active');
                    }
                }, 4000);
            });
        }

        function loadAnimeData() {
            db.ref('anime').on('value', snap => {
                groupedData = {};
                const grid = document.getElementById('folder-grid'); grid.innerHTML = "";
                if (!snap.exists()) return;
                snap.forEach(child => {
                    const val = child.val();
                    const folder = val.folder || "General";
                    if(!groupedData[folder]) groupedData[folder] = [];
                    groupedData[folder].push(val);
                });
                Object.keys(groupedData).forEach(name => {
                    const thumb = groupedData[name][0].thumbnail || "";
                    const safeName = name.replace(/'/g, "\\'");
                    grid.innerHTML += `<div class="folder-card" onclick="openFolder('${safeName}')"><img src="${thumb}"><div class="folder-info"><div class="folder-title">${name}</div></div></div>`;
                });
            });
        }

        function openFolder(name) {
            document.getElementById('active-folder-name').innerText = name;
            const list = document.getElementById('ep-list'); list.innerHTML = "";
            groupedData[name].forEach(ep => {
                const isPrem = ep.type === 'premium';
                list.innerHTML += `<div class="ep-card" onclick="initPlayer('${ep.title.replace(/'/g, "\\'")}', '${ep.url}', ${isPrem})"><div>${ep.title}</div><i class="fas ${isPrem?'fa-crown':'fa-play'}" style="color:${isPrem?'var(--gold)':'#fff'}"></i></div>`;
            });
            showView('ep-view');
        }

        // ‡¶™‡ßç‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶è‡¶¨‡¶Ç ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶≤‡¶ú‡¶ø‡¶ï
        function initPlayer(title, url, prem) {
            if(prem && !isVip) { alert("ROYAL VIP REQUIRED!"); showView('profile-view'); return; }
            document.getElementById('playing-title').innerText = title;
            const video = document.getElementById('main-video');
            video.src = url;
            video.load();
            document.getElementById('player-view').style.display = 'block';
        }

        // ‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞
        function showPostVideoAd(msg) {
            const video = document.getElementById('main-video');
            video.pause();
            const overlay = document.getElementById('ad-overlay'), timer = document.getElementById('timer-box'), btn = document.getElementById('skip-btn');
            overlay.style.display = 'flex';
            timer.style.display = 'block';
            btn.style.display = 'none';
            let t = 5;
            document.getElementById('secs').innerText = t;
            
            const interval = setInterval(() => {
                t--;
                document.getElementById('secs').innerText = t;
                if(t <= 0) { clearInterval(interval); timer.style.display='none'; btn.style.display='block'; }
            }, 1000);
        }

        document.getElementById('main-video').onended = () => showPostVideoAd("Next Episode Coming...");
        function stopPlayer() { showPostVideoAd("Exiting Player..."); }

        function closeVideoAd() {
            // ‡¶è‡¶á ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡ßá ‡¶ï‡ßã‡¶®‡ßã window.open() ‡¶®‡ßá‡¶á, ‡¶§‡¶æ‡¶á ‡¶∞‡¶ø‡¶°‡¶æ‡¶á‡¶∞‡ßá‡¶ï‡ßç‡¶ü ‡¶π‡¶¨‡ßá ‡¶®‡¶æ
            document.getElementById('main-video').src = "";
            document.getElementById('ad-overlay').style.display = 'none';
            document.getElementById('player-view').style.display = 'none';
        }

        // ‡¶≠‡¶ø‡¶Ü‡¶á‡¶™‡¶ø ‡¶è‡¶¨‡¶Ç ‡¶≤‡¶ó‡¶á‡¶®
        function checkVipStatus(uid) {
            db.ref('users/'+uid).on('value', s => {
                if(s.exists() && s.val().isPremium){
                    isVip = true;
                    const b = document.getElementById('vip-status');
                    b.innerText = "ROYAL VIP MEMBER üëë";
                    b.classList.add('vip-active');
                    document.getElementById('crown-icon').style.color = "var(--gold)";
                }
            });
        }

        function redeemVip() {
            const key = document.getElementById('license-key').value.trim();
            db.ref('premium_codes/'+key).once('value', s => {
                if(s.exists() && s.val().status === 'unused'){
                    db.ref('premium_codes/'+key).update({status:'used', used_by: auth.currentUser.email});
                    db.ref('users/'+auth.currentUser.uid).update({isPremium: true});
                    alert("VIP UNLOCKED!");
                    location.reload();
                } else alert("INVALID KEY");
            });
        }

        function handleAuth(t) {
            const e = t==='login'?document.getElementById('email-in').value:document.getElementById('remail-in').value;
            const p = t==='login'?document.getElementById('pass-in').value:document.getElementById('rpass-in').value;
            if(t==='login') auth.signInWithEmailAndPassword(e,p).catch(a=>alert(a.message));
            else auth.createUserWithEmailAndPassword(e,p).catch(a=>alert(a.message));
        }

        function toggleAuth() {
            const l = document.getElementById('login-form'), r = document.getElementById('reg-form');
            l.style.display = l.style.display==='none'?'block':'none';
            r.style.display = r.style.display==='none'?'block':'none';
        }

        function showView(id) { document.getElementById(id).style.display='block'; }
        function hideView(id) { document.getElementById(id).style.display='none'; }
    </script>
</body>
